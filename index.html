
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>counting!</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2>numbers!</h2>
    </div>
    <div id="counting">
      <form>
        <div class="form-group">
          <label for="countTo">What number would you like the progam to count to?</label>
          <input type="text" class="countTo" id="countTo" placeholder="countTo">
        </div>
        <div class="form-group">
          <label for="countBy">What number would you like the progam to count by?</label>
          <input type="text" class="countBy" id="countBy" placeholder="countBy">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="results">
      <p>here are your results!<span id="results"></span></p>
    </div>
  </div>
</body>
</html>
